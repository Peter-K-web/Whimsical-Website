<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Much Love</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="title">Sada Baby...</h1>
  </header>
  <main>
    <div class="container">
      <section class="action-box">
        <div class="image-container">
          <img src="Whimsical.jpeg" alt="Whimsical Image" class="action-image">
        </div>
        <div class="heart-icon" aria-label="Heart Icon">❤️</div>
        <button class="click-label" aria-label="Click to explode hearts">Click Me</button>
        <div id="heart-burst"></div>
      </section>
      <section id="love-message">
        <p>I love you my pumpkin, my rhino, my whalie, My Sada!</p>
      </section>
    </div>
  </main>
  <footer>
    <p>Made with ❤️ by PK.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
